	<script type="text/javascript">
function imprSelec(muestra)
{var ficha=document.getElementById(muestra);var ventimp=window.open(' ','popimpr');ventimp.document.write(ficha.innerHTML);ventimp.document.close();ventimp.print();ventimp.close();}
</script>
<div ng-controller="controladorListarUsuarios" ng-show="accesos">
<aside>
<div id="muestra">
				<h3>USUARIOS CORAZON VALIENTE</h3>
<div id="div1">
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Cedula</th>
				<th>Fecha de ingreso</th>
				<th>Modalidad</th>
				<th>Acudiente</th>
				<th>Celular acudiente</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in usuarios">
				<td>{{u.nombre}}</td>
				<td>{{u.cedula}}</td>
				<td>{{u.fechaIngreso}}</td>
				<td>{{u.modalidad}}</td>
				<td>{{u.acudiente}}</td>
				<td>{{u.celularAcudiente}}</td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	<a href="javascript:imprSelec('muestra')"><button>Imprimir</button></a>
	</aside>
</div>
