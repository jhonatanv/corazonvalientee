	<script type="text/javascript">
function imprSelec(muestra)
{var ficha=document.getElementById(muestra);var ventimp=window.open(' ','popimpr');ventimp.document.write(ficha.innerHTML);ventimp.document.close();ventimp.print();ventimp.close();}
</script>
	<div ng-controller="controladorIngresos" ng-show="accesos">
	
	<table >
	<tr>
	<td>
	<label>Fecha Ingreso</label>
	</td>
	<td>
	<input type="date" ng-model="fechaIngreso">
	</td>
	</tr>
	<tr>
	<td>
	<label>Descripcion</label>
	</td>
	<td>
	<textarea type="text" ng-model="descripcion"></textarea>
	</td>
	</tr>
	<tr>
	<td>
	<label>Valor</label>
	</td>
	<td>
	<input type="number" ng-model="valor">
	</td>
	</tr>
	
	</table>
	

		<input type="button" value="Registrar" ng-click="crear()">	<input type="button" value="Editar" ng-click="editar()">  <input type="button" value="Eliminar" ng-click="eliminar()">
	
	
	<br><br><br><br>
			<label>Anio</label>
			
        	<input type="number" ng-model="ano" min="2000" max="2060" ng-model="ano">
	<br><br>
	<label>Mes</label>
			
        	<input type="number" ng-model="mes" min="1" max="12" ng-model="mes"> <input type="button" value="Listar" ng-click="listarIngresos()" />
        	<br><br>
        	<aside>
        	<div id="muestra">
				<h3>INGRESOS</h3>
        	<div id="div1">
		<table>
			<thead>
				<tr>
					
					<th>FECHA INGRESO</th>
					<th>DESCRIPCION</th>
					<th>VALOR</th>
					<th>BUSCAR</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="ing in ingresos">
						<td>{{ing.fechaIngreso}}</td>
						<td>{{ing.descripcion}}</td>
						<td>{{ing.valor}}</td>
						<td><input type="button" value="buscar" ng-click="buscar(ing.codigo)"/></td>
						
						
					</tr>
					
					<tr>
				<td></td>
				<td>Total :</td>
				<td ng-bind="total"></td>
			</tr>
				
			</tbody>
		</table>
		</div>
		</div>
		<a href="javascript:imprSelec('muestra')"><button>Imprimir</button></a>
</aside>
	
</div>
